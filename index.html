<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝英语乐园 - 宝宝巴士风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-baby"></i>
            </div>
            <h1>宝宝英语乐园</h1>
        </div>
        <div class="subtitle">快乐学英语 · 简单互动 · 宝宝巴士风格</div>
    </div>
    
    <div class="container">
        <div class="character">
            <div class="panda">
                <div class="panda-ear left"></div>
                <div class="panda-ear right"></div>
                <div class="panda-eye left">
                    <div class="panda-eye-inner"></div>
                </div>
                <div class="panda-eye right">
                    <div class="panda-eye-inner"></div>
                </div>
                <div class="panda-nose"></div>
                <div class="panda-mouth"></div>
            </div>
            <div class="speech-bubble">
                <div class="bubble-text" id="speech-text">点击卡片学英语！</div>
            </div>
        </div>
        
        <div class="category-selector">
            <button class="category-btn animals" id="animals-btn">
                <i class="fas fa-paw"></i> 动物
            </button>
            <button class="category-btn fruits" id="fruits-btn">
                <i class="fas fa-apple-alt"></i> 水果
            </button>
            <button class="category-btn colors" id="colors-btn">
                <i class="fas fa-palette"></i> 颜色
            </button>
        </div>
        
        <div class="content-area">
            <div class="word-display" id="word-display">Cat</div>
            <div class="image-display" id="image-display">
                <div class="word-image">
                    <i class="fas fa-cat"></i>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn sound" id="sound-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn next" id="next-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <div class="footer">
        <i class="fas fa-heart"></i> 专为1-2岁宝宝设计 | 宝宝巴士风格英语学习
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
