<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
<meta name="author" content="{{ site.data.profile.name }}">
<meta name="keywords" content="{{ site.data.profile.interests | join: ', ' }}">

<!-- Open Graph -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/img/logo/favicon.png' | relative_url }}" type="image/png">

<!-- Prism.js for syntax highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js" defer></script>

<!-- Search & AI Chat dependencies -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

<!-- Theme Init -->
<script>
  (function () {
    try {
      const storedTheme = localStorage.getItem('preferred-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = storedTheme || (systemDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    } catch (error) {
      console.warn('Theme init errored', error);
    }
  })();
</script>
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
